      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          example: 375
          schema:
            type: integer
          description: The lesson ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Pengenalan Sistem Informasi
                description:
                  type: string
                  example: Pengenalan Sistem Informasi
              required:
