      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Sistem Informasi
                description:
                  type: string
                  example: semua tentang sistem informasi
                cover_url:
                  type: string
                  example: https://www.google.com
              required:
                - name
                - description
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
    get:
      tags:
        - "Course"
      parameters:
        - schema:
            type: string
          in: query
          name: search
          required: false
        - schema:
            type: string
          in: query
          name: lecturer_id
          required: false
      responses:
        200:
          description: OK
          content:
