            type: integer
            minimum: 1
          description: The course ID
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
  /courses/{id}/enroll:
    post:
      tags:
        - "Course"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: The course ID
      responses:
        200:
          description: OK
          content:
            application/json:
