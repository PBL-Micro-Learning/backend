                        type: object
  /courses/{id}/unenroll:
    delete:
      tags:
        - "Course"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: The course ID
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
  /lessons:
    post:
      tags:
        - "Lesson"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                course_id:
                  type: integer
                  example: 130
                title:
                  type: string
                  example: Pengenalan Sistem Informasi
                description:
                  type: string
                  example: Pengenalan Sistem Informasi
              required:
                - course_id
                - title
                - description
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
    get:
      tags:
        - "Lesson"
      parameters:
        - schema:
            type: integer
          in: query
          name: course_id
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            title:
                              type: string
                              example: Pengenalan Sistem Informasi
                            description:
                              type: string
                              example: Pengenalan Sistem Informasi
  /lessons/{id}:
    get:
