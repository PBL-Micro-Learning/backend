      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lesson_id:
                  type: integer
                  example: 1
                title:
                  type: string
                  example: Pengenalan Sistem Informasi
                body:
                  type: string
                  example: Pengenalan Sistem Informasi
                video_url:
                  type: string
                  example: https://www.google.com
              required:
                - lesson_id
                - title
                - body
                - video_url
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
    get:
      tags:
        - "Content"
      parameters:
        - schema:
            type: integer
          in: query
          name: lesson_id
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
  /contents/{id}:
    get:
      tags:
        - "Content"
      parameters:
        - in: path
          name: id
