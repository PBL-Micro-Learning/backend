openapi: "3.0.0"
info:
  title: PBL Micro Learning
  description: PBL Micro Learning
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
  - url: https://pbl-micro-learling.up.railway.app/api
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      tags:
        - "Auth"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: naura@admin.com
                password:
                  type: string
                  example: password
              required:
                - email
                - password
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
  /auth/whoami:
    get:
      tags:
        - "Auth"
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
  /users:
    post:
      tags:
        - "User"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Naura Test
                email:
                  type: string
                  example: naura@test.com
                role:
                  type: string
                  example: student
                  description: admin, lecturer, student
                gender:
                  type: string
                  example: female
                  description: male, female
                password:
                  type: string
                  example: password
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
    get:
      tags:
        - "User"
      parameters:
        - schema:
            type: string
          in: query
          name: search
          required: false
        - schema:
            type: string
          in: query
          name: role
          description: admin, lecturer, student
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
  /users/{id}:
    get:
      tags:
        - "User"
      parameters:
        - in: path
          name: id
          required: true
          schema:
