                    properties:
                      data:
                        type: object
  /courses/{id}:
    get:
      tags:
        - "Course"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: The course ID
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
    put:
      tags:
        - "Course"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: The course ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
